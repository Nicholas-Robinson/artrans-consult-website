<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | ARTrans Consulting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0f172a, #1e293b, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Geometric Overlay */
        .geo-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.05);
            filter: blur(50px);
            z-index: -1;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
            background: rgba(255, 255, 255, 0.03);
        }

        .coming-soon-container {
            background: rgba(15, 23, 42, 0.6);
            padding: 4rem 3rem;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .coming-soon-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
        }

        .logo-mark {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        p {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .icon-wrapper {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .contact-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .contact-link:hover {
            color: var(--accent-hover);
            border-bottom-color: var(--accent-hover);
        }
    </style>
    <script src="js/guard.js"></script>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="geo-shape shape-1"></div>
    <div class="geo-shape shape-2"></div>

    <div class="coming-soon-container">
        <div class="logo-mark">ARTrans.</div>
        
        <div class="icon-wrapper">
            <i class="fas fa-compass-drafting"></i>
        </div>

        <h1>Building Something Exceptional</h1>
        <p>The digital portfolio for ARTrans Consulting is currently being engineered. We are preparing a comprehensive showcase of strategic consulting and technical leadership.</p>
        
        <p style="font-size: 0.9rem; margin-bottom: 0;">
            Need to get in touch? <a href="mailto:email@example.com" class="contact-link">Email Us</a>
        </p>
    </div>
</body>
</html>
